<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Pizza</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Order Pizza</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="container">

        <div class="p-3">
            <button type="button" class="btn" id="shoppingCartBtn">
                <span>Shopping Cart</span>
                <span class="badge bg-secondary" id="cartItems">0</span>
            </button>
            <span class="badge bg-warning text-dark" id="totalPrice">0</span>
            <a href="" class="btn btn-primary btn-sm checkoutBtn">Checkout</a>
        </div>
        <!-- beginning of the shoppingcart --> 
        <div id="shoppingCart" class="shadow rounded border border-light bg-white">
            <h3 class="p-3">Shopping Cart</h3>
            <ul class="list-group list-group-flush">
                <li class="list-group-item cartItem">
                    <div class="row">
                        <div class="col-2">
                            <div style="height: 50px; overflow: hidden;">
                                <img src="./assets/images/pizza-recipe-1-500x375.jpg" style="width: 100%;" alt="">
                            </div>
                        </div>
                        <div class="col-4">
                            <span class="qty">0</span>
                        </div>
                        <div class="col-6">
                            <span class="price">0</span>
                        </div>
                    </div>
                </li>
            </ul>
            <div class="p-3 d-flex justify-content-between">
                <div id="totalPrice">0</div>
                <div>
                    <button type="button" class="btn btn-sm btn-primary checkoutBtn">Checkout</button>
                </div>
            </div>
        </div>
        <!-- end of the shoppingcart -->

        <div id="pizzalisting" class="row">
            list of pizza
        </div>


        <!-- beginning of the offcanvas -->
        <div class="offcanvas offcanvas-end" tabindex="-1" id="pizzaCustomazation" aria-labelledby="pizzaNameDiv">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="pizzaNameDiv">Offcanvas bottom</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
            </div>
            <div class="offcanvas-body small">

                <div class="pizzaImage">
                    <img src="" alt="" width="100%">
                </div>

                <div class="form-group mb-3">
                    <label for="size">Size</label>
                    <select name="size" id="size" class="form-control" id="">
                        <option value="">Select Size</option>
                    </select>
                </div>

                <div class="form-group mb-3">
                    <label for="crust">Crust</label>
                    <select name="crust" id="crust" class="form-control" id="">
                        <option value="">Select Crust</option>
                    </select>
                </div>

                <div class="form-group mb-3">
                    <label for="toppings">Toppings</label>
                    <select name="toppings" id="toppings" class="form-control" id="">
                        <option value="">Select Toppings</option>
                    </select>
                </div>

                <div class="form-group d-flex justify-content-between">
                    <h4 id="pizzaPrice"></h4>
                    <div>
                        <button disabled class="btn btn-warning" id="addToCartBtn" data-bs-toggle="offcanvas"
                            data-bs-target="#pizzaCustomazation" aria-controls="offcanvasBottom">Add to cart</button>
                    </div>
                </div>


            </div>
        </div>
        <!-- end of the offcanvas -->

    </div>

    <script src="./main.js"></script>

</body>

</html>
